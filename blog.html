			.larger-image {

			/* Style the dropdown container */
			.dropdown {
			  position: relative;
			  display: inline-block;
			}
		
			/* Style the invisible pseudo-element to increase hover area */
			.dropdown::before {
			  content: "";
			  position: absolute;
			  top: -10px; /* Adjust the top value to increase the hover area above the button */
			  right: -10px; /* Adjust the right value to increase the hover area to the right of the button */
			  bottom: -10px; /* Adjust the bottom value to increase the hover area below the button */
			  left: -10px; /* Adjust the left value to increase the hover area to the left of the button */
			}
		
			/* Style the dropdown button */
			.dropbtn {
			  display: inline-block;
			  color: white;
			  padding: 10px;
			  text-decoration: none;
			  position: relative; /* Ensure z-index works correctly */
			  z-index: 1; /* Ensure the button appears above the pseudo-element */
			}
		
			/* Style the dropdown content (hidden by default) */
			.dropdown-content {
			  display: none;
			  position: absolute;
			  min-width: 160px;
			  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
			  z-index: 2; /* Ensure the dropdown content appears above the pseudo-element */
			}
		
			/* Make the dropdown menu items appear vertically */
			.dropdown:hover .dropdown-content {
			  display: block;
			}
		
			/* Style the dropdown menu items */
			.dropdown-content a {
			  display: block;
			  width: 100%; /* Ensure each item takes the full width, appearing on its own line */
			  padding: 10px;
			  text-decoration: none;
			  color: black;
			}
		  </style>
		  <script>
			// Add this JavaScript code to handle dropdown toggle
			document.addEventListener('DOMContentLoaded', function() {
			  var dropdown = document.querySelector('.dropdown');
		
			  dropdown.addEventListener('mouseover', function() {
				this.querySelector('.dropdown-content').style.display = 'block';
			  });
		
			  dropdown.addEventListener('mouseout', function() {
				this.querySelector('.dropdown-content').style.display = 'none';
			  });
			});
		  </script>
